<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card"><div class="card-body text-center">
                <span>{{titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="electronicoForm" (ngSubmit)="agregarElectronico()" >
                        <div class="mb-3">
                            <select *ngIf="this.id == null" formControlName="categoria" class="form-control form-control-lg" (change)= "onChange($event)">
                                <option>Televisor</option>
                                <option>Smartwatch</option>
                                <option>Computadora</option>
                                <option>Monitor</option>
                                <option>Celular</option>
                                <option>Equipo de sonido</option>
                                <option>Videojuego</option>
                            </select>

                                
                        </div>
                        <!--Opciones para las televisiones-->
                        <div class="mb-2" *ngIf="this.tipoElectronico==1">
                            <input type="text" formControlName="resolucion" class="form-control form-control-sm"  placeholder="resolucion">
                        </div>

                        <div class="mb-3" *ngIf="this.tipoElectronico==1">
                            <input type="text" formControlName="bits" class="form-control form-control-sm"  placeholder="bits">
                          
                        </div>

                        <div class="mb-3" *ngIf="this.tipoElectronico==1">
                            <input type="text" formControlName="pulgadas" class="form-control form-control-sm"  placeholder="pulgadas">
                            
                        </div>

                        <div class="mb-3" *ngIf="this.tipoElectronico==1">
                            <input type="text" formControlName="hdmi" class="form-control form-control-sm"  placeholder="Entradas HDMI">
                            
                        </div>

                        <!--Opciones para los smartwatch-->
                        <div class="mb-2" *ngIf="this.tipoElectronico==2">
                            <input type="text" formControlName="pulgadasReloj" class="form-control form-control-sm"  placeholder="Pulgadas Pantalla">
                            
                        </div>

                        <div class="mb-3" *ngIf="this.tipoElectronico==2">
                            <input type="text" formControlName="sistemaOperativo" class="form-control form-control-sm"  placeholder="Sistema Operativo">
                            
                        </div>

                        <div class="mb-3" *ngIf="this.tipoElectronico==2">
                            <input type="text" formControlName="ram" class="form-control form-control-sm"  placeholder="Ram">
                           
                        </div>

                        <div class="mb-3" *ngIf="this.tipoElectronico==2">
                            <input type="text" formControlName="memoria" class="form-control form-control-sm"  placeholder=" Memoria">
                            
                        </div>

                        <!--Opciones para los videojuegos-->
                        <div class="mb-2" *ngIf="this.tipoElectronico==3">
                            <input type="text" formControlName="maximoJugadores" class="form-control form-control-sm"  placeholder="Maximo Jugadores">
                            
                        </div>

                        <div class="mb-2" *ngIf="this.tipoElectronico==3">
                            <input type="text" formControlName="graficos" class="form-control form-control-sm"  placeholder="Graficos">
                            
                        </div>

                        <div class="mb-2" *ngIf="this.tipoElectronico==3">
                            <input type="text" formControlName="consola" class="form-control form-control-sm"  placeholder="Consola ">
                        </div>
                        <!--FIN DATOS EXTRA-->
                        <div class="mb-3">
                            <h6>Marca:</h6>
                            <input type="text" formControlName="marca" class="form-control form-control-lg"  placeholder="marca">
                            <div class="text-danger"
                            *ngIf="electronicoForm.get('marca')?.hasError('required') && electronicoForm.get('marca')?.touched">
                                <span>Nombre de la marca obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <h6>Precio:</h6>
                            <input type="number" formControlName="precio" class="form-control form-control-lg"  placeholder="precio">
                            <div class="text-danger"
                            *ngIf="electronicoForm.get('precio')?.hasError('required') && electronicoForm.get('precio')?.touched">
                                <span>precio del marca obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <h6>Color:</h6>
                            <input type="text" formControlName="color" class="form-control form-control-lg"  placeholder="color">
                            <div class="text-danger"
                            *ngIf="electronicoForm.get('color')?.hasError('required') && electronicoForm.get('color')?.touched">
                                <span>color obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <h6>Modelo:</h6>
                            <input type="text" formControlName="modelo" class="form-control form-control-lg"  placeholder="modelo">
                            <div class="text-danger"
                            *ngIf="electronicoForm.get('modelo')?.hasError('required') && electronicoForm.get('modelo')?.touched">
                                <span>modelo obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <h6>Descripcion:</h6>
                            <input type="text" formControlName="descripcion" class="form-control form-control-lg"  placeholder="descripcion">
                            <div class="text-danger"
                            *ngIf="electronicoForm.get('descripcion')?.hasError('required') && electronicoForm.get('descripcion')?.touched">
                                <span>descripcion obligatoria</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <h6>Meses Garantia:</h6>
                            <input type="text" formControlName="mesesGarantia" class="form-control form-control-lg"  placeholder="mesesGarantia">
                            <div class="text-danger"
                            *ngIf="electronicoForm.get('mesesGarantia')?.hasError('required') && electronicoForm.get('mesesGarantia')?.touched">
                                <span>Meses de garantia obligatorios</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <h6>Detalle:</h6>
                            <input type="text" formControlName="detalle" class="form-control form-control-lg"  placeholder="detalle">
                            <div class="text-danger"
                            *ngIf="electronicoForm.get('detalle')?.hasError('required') && electronicoForm.get('detalle')?.touched">
                                <span>Detalle obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/lista-electronicos" class="btn btn-secondary btn-lg float-start">Regresar</button>
                            <button type="submit" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                        
                    </form>
            </div>
            </div>
        </div>
    </div>
</div>
