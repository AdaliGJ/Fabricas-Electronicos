<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
                    <form class="mt-3" [formGroup]="loginForm" (submit)="loginClient()" >
                        <h1 >Login Clientes</h1>
                        <div class="mb-3">
                            <input type="text" formControlName="cliente" class="form-control form-control-lg"  placeholder="Cliente">
                        </div>
                        <div class="mb-3">
                            <input type="password" formControlName="password" class="form-control form-control-lg"  placeholder="Contraseña">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success btn-lg float-end">Login</button>
                        </div>
                        <div class="mb-3">
                            <p>¿Es usuario? <a type="nav-link"  href="/login">Inicie aquí</a></p>
                        </div>
                    </form>
        </div>
    </div>
</div>
