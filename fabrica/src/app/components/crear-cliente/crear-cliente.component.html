<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card"><div class="card-body text-center">
                <span>{{titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="clienteForm" (ngSubmit)="agregarCliente()" >
                        <div class="mb-3">
                            <input type="text" formControlName="empresa" class="form-control form-control-lg"  placeholder="Empresa">
                            <div class="text-danger"
                            *ngIf="clienteForm.get('empresa')?.hasError('required') && clienteForm.get('empresa')?.touched">
                                <span>Nombre de la empresa obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="encargado" class="form-control form-control-lg"  placeholder="Encargado">
                            <div class="text-danger"
                            *ngIf="clienteForm.get('encargado')?.hasError('required') && clienteForm.get('encargado')?.touched">
                                <span>Nombre de la encargado obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="correo" class="form-control form-control-lg"  placeholder="Correo">
                            <div class="text-danger"
                            *ngIf="clienteForm.get('correo')?.hasError('required') && clienteForm.get('correo')?.touched">
                                <span>Correo del encargado obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="telefono" class="form-control form-control-lg"  placeholder="Telefono">
                            <div class="text-danger"
                            *ngIf="clienteForm.get('telefono')?.hasError('required') && clienteForm.get('telefono')?.touched">
                                <span>Telefono del encargado obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="pais" class="form-control form-control-lg"  placeholder="Pais">
                            <div class="text-danger"
                            *ngIf="clienteForm.get('pais')?.hasError('required') && clienteForm.get('pais')?.touched">
                                <span>Pais obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Regresar</button>
                            <button type="submit" [disabled]="clienteForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
            </div>
            </div>
        </div>
    </div>
</div>
