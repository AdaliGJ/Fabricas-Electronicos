<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card"><div class="card-body text-center">
                    <form class="mt-3" [formGroup]="garantiaForm" (ngSubmit)="agregarGarantia()" >
                        <div class="mb-3">
                            <input type="text" formControlName="empresa" class="form-control form-control-lg"  placeholder="Meses de garantia">
                            
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="encargado" class="form-control form-control-lg"  placeholder="Detalle">
                            
                        </div>
                        <div class="mb-3">
                            <button routerLink="/garantias" class="btn btn-secondary btn-lg float-start">Regresar</button>
                            <button type="submit"  class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
            </div>
            </div>
        </div>
    </div>
</div>
