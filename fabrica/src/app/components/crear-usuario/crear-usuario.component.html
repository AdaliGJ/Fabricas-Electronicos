<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card"><div class="card-body text-center">
                <span>{{titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="usuarioForm" (ngSubmit)="agregarUsuario()" >
                        <div class="mb-3">
                            <input type="text" formControlName="usuario" class="form-control form-control-lg"  placeholder="Usuario">
                            <div class="text-danger"
                            *ngIf="usuarioForm.get('usuario')?.hasError('required') && usuarioForm.get('usuario')?.touched">
                                <span>Usuario obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg"  placeholder="Nombre">
                            <div class="text-danger"
                            *ngIf="usuarioForm.get('nombre')?.hasError('required') && usuarioForm.get('nombre')?.touched">
                                <span>Nombre del usuario obligatorio</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="password" formControlName="password" class="form-control form-control-lg"  placeholder="Contraseña">
                            <div class="text-danger"
                            *ngIf="usuarioForm.get('password')?.hasError('required') && usuarioForm.get('password')?.touched">
                                <span>Contraseña del usuario obligatoria</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/lista-usuarios" class="btn btn-secondary btn-lg float-start">Regresar</button>
                            <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
            </div>
            </div>
        </div>
    </div>
</div>
