<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card"><div class="card-body text-center">
                <span>{{titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="electronicoForm"  >
                        
                       
                        <div class="mb-3">
                            <h6>Marca:</h6>
                            <input formControlName="marca" class="form-control form-control-lg" readonly style="border:0">
                        </div>
                        <div class="mb-3">
                            <h6>Existencias:</h6>
                            <input  formControlName="existencia" class="form-control form-control-lg" readonly style="border:0" >
                        </div>
                        <div class="mb-3">
                            <h6>Precio:</h6>
                            <input  formControlName="precio" class="form-control form-control-lg"  readonly style="border:0">
                        </div>
                        <div class="mb-3">
                            <h6>Color:</h6>
                            <input  formControlName="color" class="form-control form-control-lg"  readonly style="border:0">
                        </div>
                        <div class="mb-3">
                            <h6>Modelo:</h6>
                            <input formControlName="modelo" class="form-control form-control-lg"  readonly style="border:0">
                        </div>
                        <div class="mb-3">
                            <h6>Descripcion:</h6>
                            <input  formControlName="descripcion" class="form-control form-control-lg"  placeholder="descripcion" readonly style="border:0">
                        </div>
                        <div class="mb-3">
                            <button routerLink="/catalogo" class="btn btn-secondary btn-lg float-start">Regresar</button>
                            <button type="submit" class="btn btn-dark btn-lg float-end">Comprar</button>
                        </div>
                        
                    </form>
            </div>
            </div>
        </div>
    </div>
</div>
