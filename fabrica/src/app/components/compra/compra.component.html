<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card"><div class="card-body text-center">
                <span>Detalles de compra</span>
                    <form class="mt-3" [formGroup]="compraForm" (ngSubmit)="agregarCompra()" >
                        
                        <div class="mb-3">
                            <h6>NIT:</h6>
                            <input type="text" formControlName="nit" class="form-control form-control-lg"  placeholder="NIT">
                        </div>
                        <div class="mb-3">
                            <h6>Cantidad:</h6>
                            <input type="text" formControlName="cantidad" class="form-control form-control-lg"  placeholder="Cantidad">
                        </div>


                        <div class="mb-3">
                            <button routerLink="/catalogo" class="btn btn-dark btn-lg float-start">Regresar</button>
                            <button type="submit" class="btn btn-success btn-lg float-end">Comprar</button>
                        </div>
                        
                    </form>
            </div>
            </div>
        </div>
    </div>
</div>
